<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<title>Mintlify</title>
</head>

<body>
	<header>
		<div class="nav">
			<div>
				<div class="logo">
					<img src="assets/mintlify-icon.svg" height="19px"><span>mintlify</span>
				</div>
				<div class="button1">
					<button>Resources</button>
					<button>Documentation</button>
					<button>Customers</button>
					<button>Blog</button>
					<button>Pricing</button>
				</div>
			</div>
			<div class="button2">
				<button>Contact sales</button>
				<button>Start for free</button>
			</div>
		</div>
		</div>
	</header>



	<section class="hero">
		<img src="assets/bg-light.svg" class="bgimage" alt="bgimage">
		<div class="grad"></div>
		<div class="content">
			<a href="#" class="badge">
				<span>NEW</span>
				<p> Self-updating docs with agent suggestions </p>
				<div class="imgbox"> <img src="assets/chevron-right.svg" alt=">"> </div>

			</a>

			<div class="text">
				<h1 class="heading"> <span>The Intelligent </span> <span>Knowledge Platform</span>
			</div>
			<div class="subtext">
				<h2 class="subheading"> <span> Helping teams create and maintain world-class</span> <span> documentation
						built for both humans
						and AI </span></h2>
			</div>
			<div class="email">
				<form>
					<input type="text" placeholder="Email address" />
					<button>Start now</button>
				</form>
			</div>
			<div class="heroimage">
				<img src="assets/hero-image-light.svg" alt="hero image">
			</div>


		</div>
	</section>

	<main>
		<section class="sponsors">
			<div class="sponsorlogos">
				<img src="assets/anthropic.svg" alt="anthropic">
				<img src="assets/coinbase.svg" alt="coinbase">
				<img src="assets/microsoft.svg" alt="microsoft">
				<img src="assets/pp.svg" alt="perplexity">
				<img src="assets/hubspot.svg" alt="hubspot">
				<img src="assets/x-dark.svg" alt="x">
				<img src="assets/paypal.svg" alt="paypal">
				<img src="assets/lovable.svg" alt="lovable">
			</div>

		</section>



		<div style="height: 300vh;"></div>
		<span>
		</span>
	</main>

	<footer></footer>
</body>

</html>
